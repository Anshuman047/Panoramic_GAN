      <text x="55" y="25" text-anchor="middle" style="font-size:13px;font-weight:600;fill:white">Conv 4×2 + SN</text>
      <text x="55" y="45" text-anchor="middle" style="font-size:12px;fill:white">128→256</text>
      <text x="55" y="60" text-anchor="middle" style="font-size:12px;fill:white">16×32</text>
    </g>
    
