      <text x="55" y="30" text-anchor="middle" style="font-size:13px;font-weight:600;fill:white">Global Avg</text>
      <text x="55" y="50" text-anchor="middle" style="font-size:13px;font-weight:600;fill:white">Pool</text>
      <text x="55" y="65" text-anchor="middle" style="font-size:12px;fill:white">512-dim</text>
    </g>
    
