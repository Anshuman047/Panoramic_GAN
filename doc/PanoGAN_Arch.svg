    </g>
    
    <line x1="120" y1="85" x2="140" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="250" y1="85" x2="270" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="380" y1="85" x2="400" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="510" y1="85" x2="530" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="640" y1="85" x2="660" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="770" y1="85" x2="790" y2="85" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
