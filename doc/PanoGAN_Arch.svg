      <text x="55" y="45" text-anchor="middle" style="font-size:12px;fill:white">3→64</text>
      <text x="55" y="60" text-anchor="middle" style="font-size:12px;fill:white">64×128</text>
    </g>
    
    <g transform="translate(270, 50)">
      <rect x="0" y="0" width="110" height="70" fill="url(#discGrad)" stroke="#B91C1C" stroke-width="2" rx="4" filter="url(#shadow)"/>
      <text x="55" y="25" text-anchor="middle" style="font-size:13px;font-weight:600;fill:white">Conv 4×2 + SN</text>
      <text x="55" y="45" text-anchor="middle" style="font-size:12px;fill:white">64→128</text>
      <text x="55" y="60" text-anchor="middle" style="font-size:12px;fill:white">32×64</text>
    </g>
    
    <g transform="translate(400, 50)">
