  <path d="M 945 380 L 945 560 L 120 560 L 120 680" stroke="#F59E0B" stroke-width="3" stroke-dasharray="6,6" fill="none" marker-end="url(#arrowhead)"/>

  <g transform="translate(1040, 100)">
