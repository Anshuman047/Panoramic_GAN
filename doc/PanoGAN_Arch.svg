      <text x="0" y="0" style="font-size:15px;font-weight:600;fill:#374151">Loss Functions:</text>
      <text x="0" y="25" style="font-size:14px;fill:#6B7280">• Hinge Loss (G &amp; D)</text>
      <text x="0" y="48" style="font-size:14px;fill:#6B7280">• R1 Gradient Penalty</text>
      <text x="0" y="85" style="font-size:15px;font-weight:600;fill:#374151">Optimization:</text>
      <text x="0" y="110" style="font-size:14px;fill:#6B7280">• Adam Optimizer</text>
      <text x="0" y="133" style="font-size:14px;fill:#6B7280">• β₁=0.0, β₂=0.9</text>
      <text x="0" y="156" style="font-size:14px;fill:#6B7280">• LR_G: 5×10⁻⁶</text>
      <text x="0" y="179" style="font-size:14px;fill:#6B7280">• LR_D: 1×10⁻⁵</text>
      <text x="0" y="202" style="font-size:14px;fill:#6B7280">• Cosine Annealing</text>
      <text x="0" y="239" style="font-size:15px;font-weight:600;fill:#374151">Regularization:</text>
      <text x="0" y="264" style="font-size:14px;fill:#6B7280">• Spectral Norm (Disc)</text>
      <text x="0" y="287" style="font-size:14px;fill:#6B7280">• Instance Norm (Both)</text>
      <text x="0" y="310" style="font-size:14px;fill:#6B7280">• R1 Penalty γ=20.0</text>
      <text x="0" y="347" style="font-size:15px;font-weight:600;fill:#374151">Training Setup:</text>
      <text x="0" y="372" style="font-size:14px;fill:#6B7280">• Batch Size: 2</text>
      <text x="0" y="395" style="font-size:14px;fill:#6B7280">• Epochs: 250</text>
